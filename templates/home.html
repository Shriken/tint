<!doctype html>
<head>
	<title>Tint</title>
	<link rel=stylesheet href="{{ url_for('static', filename='css/home.css') }}" type=text/css />
	<div id="username" style='display: none;'>{{ d['username'] }}</div>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="{{ url_for('static', filename='js/home.js') }}"></script>
</head>
<body>
	<div id=container>
		<h3>Hey {{ d['username'] }}, you're totally logged in!</h3>
		<ul id=repolist>
		{% for repo in d['repos'] %}
			<li class="repo">{{ repo['name'] }}</li>
		{% endfor %}
		</ul>
		<a href='/logout'>Log Out</a>
	</div>
</body>
